<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <nav class="navigation p-2 bg-dark ">
      <div class="navbar__logo mt-3">
        <img src="img/1.png" alt="">
      </div>
      <div class="navbar__name mt-2 fs-4 text-light">Vlad</div>
      <div class="navbar__files mt-2 fw-lighter text-light">2300 files</div>
      <button type="button" class="btn btn-danger mt-2 rounded-pill">Upload</button>

      <form>
        <div class="mb-3 mt-3 ">
          <input type="email" class="form-control bg-dark text-light" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="search...">
        </div>

        <div class="categories mt-3 p-1">
          <div class="categories__title text-light fs-4">Categories</div>
          <div class="categories__list">
            <div class="list-group mt-3">
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">Photos</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">Videos</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">Project</a>
            </div>
          </div>
        </div>

        <div class="categories mt-3 p-1">
          <div class="categories__title text-light fs-4">Albums</div>
          <div class="categories__list">
            <div class="list-group mt-3">
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">1</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">2</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">3</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">4</a>
              <a href="#"
                class="list-group-item list-group-item-action list-group-item-dark text-light fw-lighter">5</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne">
                  #1
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square bg-primary"></div>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square bg-secondary"></div>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square bg-danger"></div>

                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square bg-info"></div>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square mt-2 bg-secondary"></div>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square mt-2 bg-info"></div>

                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square mt-2 bg-danger"></div>

                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mt-1">
                        <div class="square mt-2 bg-primary"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
